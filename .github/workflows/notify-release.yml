name: notify-release
on:
  workflow_dispatch:
    branches:
      - main
    inputs:
      notify-after:
        description: "The time after which unreleased commits should be considered stale and should notify for a release"
        required: false
  release:
    types: [published]
  schedule:
    - cron: "30 8 * * *"
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Check if there's a release pending
        id: notify
        uses: nearform/github-action-notify-release@feature/383/add-recommended-semver
        with:
          notify-after: "0"
